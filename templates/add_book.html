{% extends "layout.html" %}

{% block title %}Add Book{% endblock %}

{% block header %}Add a New Book{% endblock %}

{% block content %}
<form action="/add-book" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter book title" required autocomplete="off">
    <br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" placeholder="Enter book author" required autocomplete="off">
    <br><br>

    <button type="submit">Add Book</button>
</form>
{% endblock %}
