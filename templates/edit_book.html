{% extends "layout.html" %}

{% block title %}Edit Book{% endblock %}

{% block header %}Edit Book{% endblock %}

{% block content %}
<form action="/edit-book/{{ book['id'] }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ book['title'] }}" required autocomplete="off">
    <br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="{{ book['author'] }}" required autocomplete="off">
    <br><br>

    <button type="submit">Update Book</button>
</form>
{% endblock %}
