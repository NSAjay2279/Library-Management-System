<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library Management</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container mt-4">
            <h1>Library Management</h1>

            <!-- Add Book -->
            <form method="POST" class="mb-4">
                <h2>Add Book</h2>
                <input type="hidden" name="action" value="create">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" name="author" id="author" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>

            <hr>

            <!-- Book List -->
            <h2>Books</h2>
            {% for book in books %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">Author: {{ book.author }}</p>

                    <!-- Update Form -->
                    <form method="POST" class="d-inline">
                        <input type="hidden" name="action" value="update">
                        <input type="hidden" name="book_id" value="{{ book.id }}">
                        <div class="mb-3 d-inline">
                            <input type="text" name="title" class="form-control d-inline w-auto"
                                placeholder="Update Title" value="{{ book.title }}">
                            <input type="text" name="author" class="form-control d-inline w-auto"
                                placeholder="Update Author" value="{{ book.author }}">
                        </div>
                        <button type="submit" class="btn btn-warning">Update</button>
                    </form>

                    <!-- Delete Form -->
                    <form method="POST" class="d-inline">
                        <input type="hidden" name="action" value="delete">
                        <input type="hidden" name="book_id" value="{{ book.id }}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>

</html>
